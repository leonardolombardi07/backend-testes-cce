<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirmação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="padding: 10px 0 30px 0;">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="border: 1px solid #cccccc; border-collapse: collapse;"
          >
            <tr>
              <td
                align="center"
                bgcolor="#000000"
                style="
                  padding: 40px 0 30px 0;
                  color: #153643;
                  font-size: 28px;
                  font-weight: bold;
                  font-family: Arial, sans-serif;
                "
              >
                <img
                  src="https://storage-fluxo.nyc3.digitaloceanspaces.com/fluxoimages/fluxo.png"
                  alt="Boas Vindas"
                  width="300"
                  height="220"
                  style="display: block;"
                />
              </td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="
                        color: #153643;
                        font-family: Arial, sans-serif;
                        font-size: 24px;
                      "
                    >
                      <b>Olá {{name}}!</b>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 20px 0 30px 0;
                        color: #153643;
                        font-family: Arial, sans-serif;
                        font-size: 16px;
                        line-height: 20px;
                      "
                    >
                      <p>
                        Para confirmar sua nova senha
                        <a
                          href="{{ url_for('user_api.confirm', token=token, _external=True) }}"
                          >Clique Aqui</a
                        >.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td bgcolor="#f3833f" style="padding: 30px 30px 30px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="
                        color: #ffffff;
                        font-family: Arial, sans-serif;
                        font-size: 14px;
                      "
                      width="75%"
                    >
                      &reg; Fluxo Consultoria, RJ 2020<br />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
